{% extends "blog/base.html"%}
{% block content %}
<div class="content-section">
    <form method="POST">
        <!-- security token -->
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Delete Project</legend>
            <!-- uses the crispy forms to style the login front end -->
            <h2>Are you sure you want to delete?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit" href="#"> Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'project-detail' object.id %}"> Cancel </a>
        </div>

    </form>
</div>
{% endblock content %}
